            position: relative;
            padding: 30px;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-icon {

            display: flex;
            align-items: center;
            gap: 8px;

        }
        
        .tab-btn.active {
            background: #0288d1;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .problems-container {

        }
        
        .problem-card {
            background: white;
            border-radius: 15px;
            padding: 20px;

            transition: all 0.3s ease;
            border-left: 4px solid #42a5f5;

            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #01579b;
        }

            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;

        .problem-text {

        }

            transition: all 0.3s ease;

        }
        
        .app-problem {
            background: #e8f5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        }

        }

            color: #546e7a;
            font-size: 1.1rem;
            margin-top: 30px;
        }
        
        .result-message {

            padding: 20px;
            margin-top: 20px;
            font-size: 1.2rem;
            border-radius: 15px;
            display: none;
        }
        
        .correct {
            background: #e8f5e9;
            color: #388e3c;
            border: 2px solid #a5d6a7;
        }
        
        .incorrect {
            background: #ffebee;
            color: #d32f2f;

        }

            display: none;

            align-items: center;

            background: #e8f5e9;

            margin-top: 10px;
        }

            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

            { problem: "小华每天走路上学需要15分钟，回家也需要15分钟。一周上学5天，她一周在路上花了多少分钟？", answer: "150", solution: "每天时间：(15 + 15) = 30分钟<br>一周时间：30 × 5 = 150分钟" },
            { problem: "一包糖果有45颗，分给9个小朋友，每人分到几颗？如果每人再分2颗，需要多少颗糖果？", answer: "18", solution: "每人分到：45 ÷ 9 = 5颗<br>再分需要：9 × 2 = 18颗" },
            { problem: "超市一盒鸡蛋有10个，妈妈买了3盒。做蛋糕用了8个，还剩多少个鸡蛋？", answer: "22", solution: "鸡蛋总数：3 × 10 = 30个<br>剩余：30 - 8 = 22个" },
            { problem: "公园里有6排长椅，每排有8个座位。今天有35人来公园，还有多少个空座位？", answer: "13", solution: "总座位数：6 × 8 = 48个<br>空座位：48 - 35 = 13个" },
            { problem: "小明家每月用水5吨，每吨水3元。他家一季度（3个月）的水费是多少元？", answer: "45", solution: "每月水费：5 × 3 = 15元<br>一季度水费：15 × 3 = 45元" },
            { problem: "一本书有120页，小丽每天读8页。她一周能读多少页？", answer: "56", solution: "一周7天：7 × 8 = 56页" },
            { problem: "一袋米重5千克，妈妈买了4袋。做饭用了3千克，还剩多少千克米？", answer: "17", solution: "大米总量：4 × 5 = 20千克<br>剩余：20 - 3 = 17千克" },
            { problem: "小华有48颗弹珠，他平均分给6个朋友，每人分到几颗？他自己留了8颗，实际每人分了多少颗？", answer: "8", solution: "每人分到：48 ÷ 6 = 8颗<br>他自己留的也是8颗，所以每人8颗" },
            { problem: "学校组织春游，一班有32人，二班有28人。每辆车可坐15人，需要多少辆车？", answer: "4", solution: "总人数：32 + 28 = 60人<br>车辆数：60 ÷ 15 = 4辆" },
            { problem: "一盒巧克力有24块，要平均分给8个小朋友，每人分到几块？还剩几块？", answer: "3块，剩余0块", solution: "每人分到：24 ÷ 8 = 3块<br>正好分完，没有剩余" },
            { problem: "小刚每天存3元钱，他存了5天后，妈妈又给了他10元。现在他有多少钱？", answer: "25", solution: "存款：5 × 3 = 15元<br>现在共有：15 + 10 = 25元" },
            { problem: "水果店有56个苹果，每袋装8个。已经装了5袋，还剩多少个苹果没装？", answer: "16", solution: "已装袋：5 × 8 = 40个<br>剩余：56 - 40 = 16个" },
            { problem: "一个玩具火车45元，一辆玩具汽车比火车便宜18元。买一辆火车和一辆汽车共需多少元？", answer: "72", solution: "汽车价格：45 - 18 = 27元<br>总价：45 + 27 = 72元" },
            { problem: "学校图书馆有9排书架，每排有7层，每层放30本书。图书馆一共有多少本书？", answer: "1890", solution: "每排书：7 × 30 = 210本<br>总书数：9 × 210 = 1890本" },
            { problem: "小丽每分钟跳绳45下，她跳了3分钟后休息1分钟，然后又跳了2分钟。她一共跳了多少下？", answer: "225", solution: "第一次跳：3 × 45 = 135下<br>第二次跳：2 × 45 = 90下<br>总共：135 + 90 = 225下" },
            { problem: "一桶油有10升，做菜用了3升，又用了2升。剩下的油还能用5天，平均每天用多少升？", answer: "1", solution: "剩余油：10 - 3 - 2 = 5升<br>每天用量：5 ÷ 5 = 1升" }
        ];
        
        // 生成题目卡片
        function generateProblemCards(problems, containerId, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            
            problems.forEach((problem, index) => {
                const card = document.createElement("div");
                card.className = "problem-card";
                
                card.innerHTML = `
                    <div class="answer-header">
                        <h3><span class="number">${index + 1}</span> ${type === 'arithmetic' ? '计算' : '解决问题'}</h3>
                    </div>
                    <div class="problem-text">${problem.problem}</div>
                    <input type="${type === 'arithmetic' ? 'text' : 'number'}" 
                           class="answer-input" 
                           placeholder="${type === 'arithmetic' ? '输入算式结果' : '输入答案'}"
                           data-answer="${index}">
                    
                    <button class="show-answer-btn" data-answer="${index}">
                        <i class="fas fa-key"></i> 显示正确答案
                    </button>
                    <div class="correct-answer" id="answer-${index}">
                        正确答案: ${problem.answer}
                    </div>
                    
                    <button class="toggle-solution">
                        <i class="fas fa-lightbulb"></i> 查看解析
                    </button>
                    <div class="solution">
                        <div class="solution-title"><i class="fas fa-calculator"></i> 解题思路</div>
                        <div>${problem.solution}</div>
                    </div>
                `;
                
                // 添加解析切换功能
                const toggleBtn = card.querySelector('.toggle-solution');
                const solution = card.querySelector('.solution');
                
                toggleBtn.addEventListener('click', () => {
                    if (solution.style.display === 'block') {
                        solution.style.display = 'none';
                        toggleBtn.innerHTML = '<i class="fas fa-lightbulb"></i> 查看解析';
                    } else {
                        solution.style.display = 'block';
                        toggleBtn.innerHTML = '<i class="fas fa-times"></i> 收起解析';
                    }
                });
                
                // 添加显示答案按钮功能
                const showAnswerBtn = card.querySelector('.show-answer-btn');
                const correctAnswer = card.querySelector('.correct-answer');
                
                showAnswerBtn.addEventListener('click', () => {
                    correctAnswer.style.display = 'block';
                    showAnswerBtn.style.display = 'none';
                });
                
                container.appendChild(card);
            });
        }
        
        // 初始化页面
        function initPage() {
            generateProblemCards(arithmeticProblems, "arithmetic-problems", "arithmetic");
            generateProblemCards(applicationProblems, "application-problems", "application");
            
            // 标签切换功能
            document.querySelectorAll(".tab-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
                    btn.classList.add("active");
                    
                    if (btn.dataset.tab === "arithmetic") {
                        document.getElementById("arithmetic-section").style.display = "block";
                        document.getElementById("application-section").style.display = "none";
                    } else {
                        document.getElementById("arithmetic-section").style.display = "none";
                        document.getElementById("application-section").style.display = "block";
                    }
                });
            });
            
            // 检查答案功能
            document.getElementById("check-btn").addEventListener("click", checkAnswers);
            
            // 重置功能
            document.getElementById("reset-btn").addEventListener("click", () => {
                document.querySelectorAll(".answer-input").forEach(input => {
                    input.value = "";
                    input.style.background = "white";
                });
                document.querySelectorAll(".correct-answer").forEach(el => {
                    el.style.display = "none";
                });
                document.querySelectorAll(".show-answer-btn").forEach(btn => {
                    btn.style.display = "block";
                });
                document.getElementById("result-message").style.display = "none";
            });
        }
        
        // 检查答案
        function checkAnswers() {
            const currentTab = document.querySelector(".tab-btn.active").dataset.tab;
            const inputs = document.querySelectorAll(`#${currentTab}-section .answer-input`);
            let correctCount = 0;
            
            inputs.forEach(input => {
                const index = parseInt(input.dataset.answer);
                let userAnswer = input.value.trim();
                let correctAnswer = "";
                
                if (currentTab === "arithmetic") {
                    correctAnswer = arithmeticProblems[index].answer;
                } else {
                    correctAnswer = applicationProblems[index].answer;
                }
                
                // 检查答案
                if (userAnswer === correctAnswer) {
                    input.style.background = "#e8f5e9";
                    correctCount++;
                } else {
                    input.style.background = "#ffebee";
                }
            });
            
            // 显示结果
            const resultElement = document.getElementById("result-message");
            resultElement.style.display = "block";
            
            const total = currentTab === "arithmetic" ? 50 : 20;
            const percentage = Math.round((correctCount / total) * 100);
            
            if (percentage === 100) {
                resultElement.className = "result-message correct";
                resultElement.innerHTML = `
                    <i class="fas fa-star"></i> 太棒了！全部正确！满分${total}分！
                    <div style="margin-top: 10px; font-size: 1.5rem;">🎉 你是数学小天才！ 🎉</div>
                `;
            } else if (percentage >= 80) {
                resultElement.className = "result-message correct";
                resultElement.innerHTML = `
                    <i class="fas fa-check-circle"></i> 做得很好！你答对了 ${correctCount} 题，共 ${total} 题
                    <div style="margin-top: 10px;">得分: ${percentage}分</div>
                `;
            } else {
                resultElement.className = "result-message incorrect";
                resultElement.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i> 你答对了 ${correctCount} 题，共 ${total} 题
                    <div style="margin-top: 10px;">得分: ${percentage}分，继续加油！</div>
                `;
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener("DOMContentLoaded", initPage);
    </script>
